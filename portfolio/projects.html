	<script> 
	document.getElementById("hoverI").onmouseover  = function() {mouseOver()};
	document.getElementById("hoverI").onmouseout = function() {mouseOut()};
	var gro = document.getElementById("ground");
	var pet = document.getElementById("petal");
	var steaam = document.getElementById("stem");
	var blo = document.getElementById("bloom");
	var tex = document.getElementById("text");
	var ani = document.getElementById("aniwing");
	var ani2 = document.getElementById("aniwing2");
	
	window.addEventListener('scroll', function(){
		var value = window.scrollY;
		
// 		gro.style.top = -value*.15 + 'px';

		gro.style.top = -value*.15 + 'px';
		pet.style.top = -value*.3 + 'px';
		steaam.style.top = value*.15 + 'px';
		blo.style.top = value*.1 + 'px';
		tex.style.top = -value*.1 + 'px';
	});
		
	function mouseOver(){
		document.getElementById("wing").classList.add('animate__animated', 'animate__pulse', 'animate__infinite');
		document.getElementById("wing2").classList.add('animate__animated', 'animate__pulse', 'animate__infinite');
		ani.style.opacity = "100";
		ani2.style.opacity = "100";
	}
	function mouseOut(){
		document.getElementById("wing").classList.remove('animate__animated', 'animate__pulse', 'animate__infinite');
		document.getElementById("wing2").classList.remove('animate__animated', 'animate__pulse', 'animate__infinite');
		ani.style.opacity = "0";
		ani2.style.opacity = "0";
	}
