<!DOCTYPE html>

<html>
<head>
  <title>Fun Time with Oswald!</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="CSS/comic.css">
</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="15">
	<audio controls autoplay>
		<source src="audio/391538__unlistenable__cheerful-song.wav" type="audio/wav">
	</audio>
	<h1>Fun Time with Oswald!</h1>
		<div class="row">
			<div class="column">
		   	 	<img src="comics/Untitled_Artwork 1.png" style="width:100%">
			</div>
		</div>
		<div class="row">
			<div class="column">
				 <img id = "help" src="comics/Untitled_Artwork 19.png" onclick = "changeImg()" style="width:100%">
			</div>
			<div class="column">
				 <img src="comics/Untitled_Artwork 11.png"  style="width:100%">
			</div>
		</div>
		<div class="row">
			<div class="column">
				 <img id = "hypno" src="comics/Untitled_Artwork 17.png" onclick = "changeImg2()" style="width:100%">
			</div>
			<div class="column">
				 <img src="comics/Untitled_Artwork 15.png"  style="width:100%">
			</div>
		</div>
		<div class="row">
			<div class="column">
				 <img id = "eaten" src="comics/Untitled_Artwork 13.png" onclick = "changeImg3()" style="width:100%">
			</div>
			<div class="column">
				 <img id = "hoverI" src="comics/Untitled_Artwork 12.png" style="width:100%">
			</div>
		</div>
<script>
	var image =  document.getElementById("help");
	var image2 =  document.getElementById("hypno");
	var image3 =  document.getElementById("eaten");
	document.getElementById("hoverI").onmouseover  = function() {mouseOver()};
	document.getElementById("hoverI").onmouseout = function() {mouseOut()};
	
	var audio = new Audio("audio/521253__maugusto-sfx__eatingsfx.wav");
	var audio2 = new Audio("audio/361367__pearcel__air-ocean-glitched.mp3");
	var audio3 = new Audio("audio/572644__yakubova-studio__whispers.wav");
	var audio4 = new Audio("audio/414259__antiprotector__ethereal-crying-2.wav");
	function changeImg(){
		if (image.getAttribute('src') == "comics/Untitled_Artwork 19.png") {
		    image.src = "comics/Untitled_Artwork 18.png"; 
			audio4.play();
		} else {
		    image.src = "comics/Untitled_Artwork 19.png";
			audio4.pause();
		}
	}
	function changeImg2(){
		if (image2.getAttribute('src') == "comics/Untitled_Artwork 17.png") {
		    image2.src = "comics/Untitled_Artwork 16.png"; 
			audio3.play();
		} else {
		    image2.src = "comics/Untitled_Artwork 17.png";
			audio3.pause();
		}
	}
	function changeImg3(){
		if (image3.getAttribute('src') == "comics/Untitled_Artwork 13.png") {
		    image3.src = "comics/Untitled_Artwork 14.png"; 
			audio.play();
		} else {
		    image3.src = "comics/Untitled_Artwork 13.png";
		}
	}
	function mouseOver() {
		audio2.play();
	}
	function mouseOut() {
		audio2.pause();
	}
</script>
</body>
</html>
