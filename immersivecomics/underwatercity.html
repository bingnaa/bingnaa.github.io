<!DOCTYPE html>
<html>
<head>
  <title>Fun Time with Oswald!</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="CSS/comic.css">
</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="15">
	<h1>Fun Time with Oswald!</h1>
		<div class="row">
			<div class="column">
		   	 	<img src="comics/Untitled_Artwork 1.png" style="width:100%">
			</div>
		</div>
		<div class="row">
			<div class="column">
				 <img id = "help" src="comics/Untitled_Artwork 19.png" onclick = "changeImg()" style="width:100%">
			</div>
			<div class="column">
				 <img src="comics/Untitled_Artwork 11.png"  style="width:100%">
			</div>
		</div>
		<div class="row">
			<div class="column">
				 <img id = "hypno" src="comics/Untitled_Artwork 17.png" onclick = "changeImg2()" style="width:100%">
			</div>
			<div class="column">
				 <img src="comics/Untitled_Artwork 15.png"  style="width:100%">
			</div>
		</div>
		<div class="row">
			<div class="column">
				 <img id = "eaten" src="comics/Untitled_Artwork 13.png" onclick = "changeImg3()" style="width:100%">
			</div>
			<div class="column">
				 <img src="comics/Untitled_Artwork 12.png" id = "hoverI" style="width:100%">
			</div>
		</div>
<script>
	var image =  document.getElementById("help");
	var image2 =  document.getElementById("hypno");
	var image3 =  document.getElementById("eaten");
	function changeImg(){
		if (image.getAttribute('src') == "comics/Untitled_Artwork 19.png") {
		    image.src = "comics/Untitled_Artwork 18.png"; 
		} else {
		    image.src = "comics/Untitled_Artwork 19.png";
		}
	}
	function changeImg2(){
		if (image2.getAttribute('src') == "comics/Untitled_Artwork 17.png") {
		    image2.src = "comics/Untitled_Artwork 16.png"; 
		} else {
		    image2.src = "comics/Untitled_Artwork 17.png";
		}
	}
	function changeImg3(){
		if (image3.getAttribute('src') == "comics/Untitled_Artwork 13.png") {
		    image3.src = "comics/Untitled_Artwork 14.png"; 
		} else {
		    image3.src = "comics/Untitled_Artwork 13.png";
		}
	}

(function() {
  
var set = function(x, opts) {
    var _pt = [{
      x: 0,
      y: 0
    }, {
      x: 0,
      y: 0
    }, {
      x: 0,
      y: 0
    }];
    var rnd1 = [Math.random() + 1, Math.random() + 1, Math.random() + 1];
    var rnd2 = [0, 0, 0];
    var cnt = 0;
    var arr = [];
    var loop = null;
    var t = null;
    var _h = opts._h;
    var _w = opts._w;
    var img = opts.img;
    var mshov = false;

    x.css({
      position: "relative"
    });

    for (var i = 0; i < _h; i++) {
      var pos = -i + "px";
      x.append("<div></div>");
      x.find("div").eq(i).css({
        backgroundImage: "url(" + img + ")",
        backgroundPosition: "0px " + pos,
        height: "1px",
        width: _w + "px",
        position: "absolute",
        top: i + "px"
      });
      arr.push(x.find("div").eq(i));
    }

    if (opts.auto) {
      t = setInterval(function() {
        if (mshov) return;
        go();

        setTimeout(pause, opts.delay / 2 * Math.random());
      }, opts.delay);
    }

    x.mouseover(go);
    x.mouseout(pause);

    function go() {
      mshov = true;
      clearInterval(loop);
      loop = setInterval(run, 30);
    }

    function pause() {
      mshov = false;
      clearInterval(loop);
      loop = null;

      for (var i = 0; i < _h; i++) {
        arr[i].css({
          left: 0
        });
      }
    }

    function run() {
      var i;
      for (i = 0; i < 3; i++) {
        if (rnd1[i] >= 1) {
          --rnd1[i];
          rnd2[i] = Math.random() / 4 + 0.03;
        }
        rnd1[i] += rnd2[i];
        cnt += (38 - cnt) * 0.25;
        _pt[i].x = Math.ceil(Math.sin(rnd1[i] * Math.PI * 2) * rnd2[i] * cnt * 2);
        _pt[i].y = 0;
      }
      var num = (Math.abs(_pt[0].x) + Math.abs(_pt[1].x) + Math.abs(_pt[2].x) + 8) / 4;

      i = _h;
      while (i -= 1) {
        var _off = Math.sin(i / _h * Math.PI * (Math.random() / 8 + 1)) * 0.8 * num * num;
        arr[i].css({
          left: _off + "px "
        });
      }
    }
  };

  jQuery.fn.noisy = function(opts) {
    this.each(function() {
      opts = jQuery.extend({}, jQuery.fn.noisy.defs, opts);
      set(jQuery(this), opts);
    });
  };

  jQuery.fn.noisy.defs = {
    _h: 0,
    _w: 0,
    img: "",
    auto: true,
    delay: 4000
  };

})();
</script>
</body>
</html>
